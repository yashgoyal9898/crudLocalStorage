<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <header></header>
    <main>
      <section class="task-section">
        <div class="container">
          <h1>To Do List Application</h1>

      </section>

    <footer></footer>
